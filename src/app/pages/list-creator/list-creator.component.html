<form class="new-list-form" (ngSubmit)="onSubmit()" [formGroup]="form">
  <h2 class="form-title">New List</h2>
  <div class="form-row">
    <div class="form-group left">
      <label for="name" class="label-with-dot">
        <span class="status-dot"></span>
        <span>Name</span>
      </label>
      <input type="text" id="name" class="input" autocomplete="off" maxlength="250" formControlName="name"/>
      <small *ngIf="form.get('name')?.errors?.['required']">Name is required</small>
      <small *ngIf="form.get('name')?.errors?.['minlength']">At least 3 chars</small>
      <label for="visibility" class="label">
        Who can view
      </label>
      <select id="visibility" class="input" formControlName="public">
        <option selected [value]="true">Anyone</option>
        <option [value]="false">Only me</option>
      </select>
    </div>
    <div class="form-group right">
      <label for="description" class="label-right">
        Description
      </label>
      <textarea id="description" class="textarea" maxlength="5000" formControlName="description"></textarea>
      <small *ngIf="form.get('description')?.errors?.['required']">Description is required</small>
    </div>
  </div>
  <div class="form-row buttons-row">
    <div class="flex-grow"></div>
    <button type="submit" class="btn save" [disabled]="form.invalid">Save</button>
  </div>
</form>
