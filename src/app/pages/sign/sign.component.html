<div class="login-container">
  <div class="login-form-container">
    <h2 class="login-title">Sign In</h2>

    <!-- sign.component.html -->
    <form [formGroup]="signForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="name@mail.com"
          [class.is-invalid]="signForm.get('email')?.invalid && signForm.get('email')?.touched"
        />
        <div *ngIf="signForm.get('email')?.invalid && signForm.get('email')?.touched" class="error">
          <small *ngIf="signForm.get('email')?.errors?.['required']">Email required</small>
          <small *ngIf="signForm.get('email')?.errors?.['email']">Invalid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          [type]="showPassword() ? 'text' : 'password'"
          formControlName="password"
          placeholder="Password"
          [class.is-invalid]="signForm.get('password')?.invalid && signForm.get('password')?.touched"
        />
        <h5 (click)="togglePasswordVisibility()" id="password-hider">{{ showPassword() ? "Hide" : "Show" }}
          password</h5>
        <div *ngIf="signForm.get('password')?.invalid && signForm.get('password')?.touched" class="error">
          <small>Password required</small>
        </div>
      </div>


      <button type="submit" class="login-button" [disabled]="isLoading">
        <app-spinner [size]="15" *ngIf="isLoading"></app-spinner>
        <h4 *ngIf="!isLoading">Sign In</h4>
      </button>
      <small *ngIf="signError()">{{ signError() }}</small>
    </form>


    <div class="signup-link">
      You are not Spectator yet? <a href="#">Join Us</a>
    </div>
  </div>
</div>
