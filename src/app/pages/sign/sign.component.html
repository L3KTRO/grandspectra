<div class="login-container">
  <div id="gradient">
    <img ngSrc="assets/bcs.png" width="431" height="700" id="image">
  </div>
  <div class="login-form-container">
    <h2 class="login-title">Iniciar sesión</h2>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>
        <div class="password-toggle">
          <i class="pi pi-eye"></i>
        </div>
      </div>

      <div class="form-options">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-button">Iniciar sesión</button>

      <div class="social-login">
        <span class="divider">o</span>
        <button type="button" class="google-login">
          <i class="pi pi-google"></i>
          Continuar con Google
        </button>
      </div>
    </form>

    <div class="signup-link">
      ¿No tienes cuenta? <a href="#">Regístrate</a>
    </div>
  </div>
  <img ngSrc="assets/bcs.png" width="431" height="700" [style.opacity]="'0'">
</div>
