<div class="login-container">
  <div id="gradient">
    <img ngSrc="assets/bcs.png" width="431" height="700" id="image">
  </div>
  <div class="login-form-container">
    <h2 class="login-title">Sign In</h2>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="mail@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <div class="password-toggle">
          <i class="pi pi-eye"></i>
        </div>
      </div>

      <div class="form-options">
        <a href="#" class="forgot-password">Forgot your password?</a>
      </div>

      <button type="submit" class="login-button">Sign In</button>
    </form>

    <div class="signup-link">
      You are not Spectator? <a href="#">Join Us</a>
    </div>
  </div>
  <img ngSrc="assets/bcs.png" width="431" height="700" [style.opacity]="'0'">
</div>
