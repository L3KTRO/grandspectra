<!-- movie.component.html -->
<app-media-content-display *ngIf="readonly()"
  [id]="readonly().id"
  [imdbId]="readonly().imdb_id"
  [title]="readonly().name"
  [poster]="readonly().poster"
  [overview]="readonly().overview"
  [runtime]="readonly().episode_run_time"
  [releaseDate]="readonly().first_air_date"
  [voteAverage]="readonly().vote_average"
  [voteCount]="readonly().vote_count"
  [watched]="watched"
  [watchlist]="watchlist"
  [favourite]="favourite"
  [year]="year()"
  [cast]="cast()"
  [crew]="crew()"
  [director]="director()"
  [recommendations]="recommendations()"
  [genres]="genres()"
  [companies]="companies()"
  [onToggleWatched]="toggleWatched.bind(this)"
  [onToggleWatchlist]="toggleWatchlist.bind(this)"
  [onToggleFavourite]="toggleFavourite.bind(this)"
  [getPoster]="poster.bind(this)"
/>
