<div id="container">
  <div id="contents" [style]='"flex-wrap: nowrap;"'>
    @if (content) {
      <div *ngFor="let item of content" class="item">

      </div>
    } @else {
      <div *ngFor="let _ of Array(10)">
        <p-skeleton class="item" width="{{sizes.width}}px" height="{{sizes.height}}px"/>
      </div>
    }
  </div>
</div>
